<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #sidebar {
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      background: #343a40;
      color: white;
      transition: all 0.3s;
    }

    #sidebar.active {
      left: 0;
    }

    #content {
      margin-left: 0;
      transition: all 0.3s;
    }

    #content.active {
      margin-left: 250px;
    }

    .product-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button id="sidebarToggle" class="btn btn-outline-light me-2">â˜°</button>
      <a class="navbar-brand" href="#">ShopCart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
              Categories
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Electronics</a></li>
              <li><a class="dropdown-item" href="#">Fashion</a></li>
              <li><a class="dropdown-item" href="#">Home & Kitchen</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart (0)</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div id="sidebar">
    <h5 class="p-3">Sidebar Menu</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-light" href="#">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-light" href="#">Orders</a></li>
      <li class="nav-item"><a class="nav-link text-light" href="#">Profile</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div id="content" class="p-4">
    <div class="container">
      <div class="row">
        <!-- Product Cards -->
        <div class="col-md-4 product-card">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product">
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">$10.00</p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 product-card">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product">
            <div class="card-body">
              <h5 class="card-title">Product 2</h5>
              <p class="card-text">$20.00</p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 product-card">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product">
            <div class="card-body">
              <h5 class="card-title">Product 3</h5>
              <p class="card-text">$30.00</p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('sidebarToggle').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('content').classList.toggle('active');
    });
  </script>
</body>
</html>
